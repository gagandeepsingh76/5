<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('8.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Add an overlay to ensure text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-box:hover {
            transform: translateY(-5px) rotateX(2deg);
        }

        h2 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #FF3CAC, #784BA0, #2B86C5);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #784BA0;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(120, 75, 160, 0.1);
        }

        input:focus+label {
            color: #784BA0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .login-btn {
            background: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(120, 75, 160, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2B86C5 0%, #784BA0 50%, #FF3CAC 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover::before {
            opacity: 1;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(120, 75, 160, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-btn {
            background: #f8f9fa;
            color: #4a4a4a;
            border: 2px solid #e1e1e1;
        }

        .forgot-btn:hover {
            background: #f1f3f5;
            border-color: #784BA0;
            color: #784BA0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            .login-box {
                padding: 30px 25px;
            }

            h2 {
                font-size: 28px;
            }

            input,
            button {
                padding: 12px;
            }
        }

        /* Add animation for form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .button-group {
            animation: fadeInUp 0.5s ease forwards 0.3s;
            opacity: 0;
        }

        /* Remove the previous gradient animation */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            animation: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>PSIT Virtual Lab</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="userId" name="userId" required placeholder="Enter your User ID">
                    <label for="userId">User ID / Roll No.</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <label for="password">Password</label>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="forgot-btn" onclick="handleForgotPassword()">Forgot Password?</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Define valid user credentials
        const validUsers = {
            '2301640130046': 'dhruv',
            '2301640130050': 'gagandeep',
            '2301641520105': 'kshama'
        };

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            // Check if user exists and password matches
            if (validUsers[userId] && validUsers[userId] === password) {
                // Store user info in session storage
                sessionStorage.setItem('currentUser', userId);
                sessionStorage.setItem('userName', userId === '2301640130046' ? 'Dhruv' : 'Gagandeep');

                // Redirect to dashboard
                window.location.href = 'index1.html';
            } else {
                alert('Invalid User ID or Password. Please try again.');
                // Clear password field
                document.getElementById('password').value = '';
            }
        });

        function handleForgotPassword() {
            const userId = document.getElementById('userId').value;

            if (!userId) {
                alert('Please enter your User ID / Roll No. first');
                return;
            }

            if (validUsers[userId]) {
                alert('Password reset instructions have been sent to your registered email.');
            } else {
                alert('User ID not found. Please check your User ID and try again.');
            }
        }

        // Add floating label effect
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function () {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>

</html>
