<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Linear Regression Simulator</title>
  <script src="assets/chart.min.js"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #1565c0;
    }
    #regressionChart {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Simple Linear Regression Simulator</h1>

    <p>Enter your data points (Salary Data) in the format:</p>
    <p><code>x,y</code> per line (example: years of experience, salary in lakhs)</p>

    <textarea id="dataInput">
1,5
2,7
3,8
4,10
5,12
6,14
7,15
8,18
9,19
10,21
    </textarea>

    <button onclick="performRegression()">Perform Regression</button>

    <canvas id="regressionChart"></canvas>
  </div>

  <script>
    let regressionChart;

    function performRegression() {
      const rawData = document.getElementById('dataInput').value.trim().split('\n');
      const x = [], y = [];

      rawData.forEach(line => {
        const [xi, yi] = line.split(',').map(Number);
        if (!isNaN(xi) && !isNaN(yi)) {
          x.push(xi);
          y.push(yi);
        }
      });

      if (x.length === 0 || y.length === 0) {
        alert("Please enter valid data.");
        return;
      }

      const n = x.length;
      const meanX = x.reduce((sum, xi) => sum + xi, 0) / n;
      const meanY = y.reduce((sum, yi) => sum + yi, 0) / n;

      let numerator = 0, denominator = 0;
      for (let i = 0; i < n; i++) {
        numerator += (x[i] - meanX) * (y[i] - meanY);
        denominator += (x[i] - meanX) ** 2;
      }

      const slope = numerator / denominator;
      const intercept = meanY - slope * meanX;

      const regressionPoints = [
        { x: Math.min(...x), y: slope * Math.min(...x) + intercept },
        { x: Math.max(...x), y: slope * Math.max(...x) + intercept }
      ];

      const ctx = document.getElementById('regressionChart').getContext('2d');
      if (regressionChart) {
        regressionChart.destroy();
      }

      const minX = Math.min(...x) - 1;
      const maxX = Math.max(...x) + 1;
      const minY = Math.min(...y) - 2;
      const maxY = Math.max(...y) + 2;

      regressionChart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [
            {
              label: 'Data Points',
              data: x.map((xi, i) => ({ x: xi, y: y[i] })),
              backgroundColor: '#1976d2',
              pointRadius: 6,
            },
            {
              label: 'Regression Line',
              type: 'line',
              data: regressionPoints,
              borderColor: '#e53935',
              borderWidth: 3,
              pointRadius: 0,
              fill: false,
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2,    // Control the width/height ratio (2 = wide)
          scales: {
            x: {
              min: minX,
              max: maxX,
              title: {
                display: true,
                text: 'Years of Experience',
                color: '#333',
                font: { size: 16 }
              }
            },
            y: {
              min: minY,
              max: maxY,
              title: {
                display: true,
                text: 'Salary (in Lakhs)',
                color: '#333',
                font: { size: 16 }
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                font: { size: 14 }
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
