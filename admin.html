<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Contributions Dashboard</h2>
    <table border="1" id="contribTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Description</th>
                <th>File</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function loadContributions() {
            const res = await fetch('/api/admin/contributions');
            const data = await res.json();
            const tbody = document.querySelector('#contribTable tbody');
            tbody.innerHTML = '';
            data.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${c.name}</td>
          <td>${c.email}</td>
          <td>${c.description}</td>
          <td><a href="${c.fileUrl}" target="_blank">${c.fileName}</a></td>
          <td>${c.status}</td>
          <td>
            ${c.status === 'pending' ? `
              <button onclick="decision('${c._id}', 'approved')">Approve</button>
              <button onclick="decision('${c._id}', 'rejected')">Reject</button>
            ` : ''}
          </td>
        `;
                tbody.appendChild(tr);
            });
        }
        async function decision(id, decision) {
            await fetch(`/api/admin/contributions/${id}/decision`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ decision })
            });
            loadContributions();
        }
        loadContributions();
    </script>
</body>

</html>
