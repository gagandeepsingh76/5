

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queue Operations</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body { background: linear-gradient(to right, #ffafbd, #ffc3a0); font-family: 'Poppins', sans-serif; text-align: center; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .controls { margin: 20px; }
    input, button { margin: 5px; padding: 10px; border-radius: 5px; }
    button { background: #ff4081; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #f50057; }
    #queue { margin-top: 30px; }
    .qnode { background: #fff; margin: 5px; padding: 10px; display: inline-block; border-radius: 5px; }
  
                    .current-page {
                        text-decoration: underline;
                        text-decoration-thickness: 2px;
                        text-decoration-color: var(--primary-color);
                        font-weight: bold;
                        color: var(--primary-color);
                    }
                    </style>
</head>
<body>

<h1>Queue Operations (Array & Linked List)</h1>

<div class="controls">
  <input id="queueValue" type="text" placeholder="Enter Value">
  <button onclick="enqueue()">Enqueue</button>
  <button onclick="dequeue()">Dequeue</button>
</div>

<div id="queue"></div>

<script>
  let queue = [];

  function renderQueue() {
    const container = document.getElementById('queue');
    container.innerHTML = '';
    queue.forEach(item => {
      const div = document.createElement('div');
      div.className = 'qnode';
      div.innerText = item;
      container.appendChild(div);
    });
  }

  function enqueue() {
    const value = document.getElementById('queueValue').value;
    if(value) queue.push(value);
    renderQueue();
  }

  function dequeue() {
    queue.shift();
    renderQueue();
  }
</script>

<footer style="margin-top: 30px;">&copy; 2025 Virtual DSA Lab | Queue Visualizer</footer>

</body>
</html>
